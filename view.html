<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- style -->
<link rel="stylesheet" href="style.css" type="text/css" media="all" />

<title> uPost Social Network Update Manager</title>
</head>

<body>
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">uPOST</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Know about us <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#contactus">Contact Us</a></li>
            <li><a href="#github">Follow on Github</a></li>
          </ul>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <div class="container">
    <textarea name="content" id="post_content" rows="8" placeholder="How are you doing today?" required></textarea>
    <ul class="service-list">
      <li class="service-item">Facebook</li>
      <li class="service-item">Twitter</li>
      <li class="service-item">Instagram</li>
      <li class="service-item">Pinterest</li>
      <li class="service-item">Tumblr</li>
    </ul>
    <button class="pull-right "id="post_exec" type="submit">POST</button>
  </div>
</body>
</html>
